name: sample

on:
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build Project
        run: ./gradlew build


      - name: Upload Artifacct for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: springboot-jar
          path: ${{ github.workspace }}/build/libs/*[!plain].jar
######


  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: springboot-jar
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: List top-level repository directory
        run: ls -al ${{ github.workspace }}    

      - name: Deploy to Azure Web App
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp deploy --name springboot-demo --resource-group springboot-demo_group --type jar --src-path ${{ github.workspace}}/spring_boot-0.0.1-SNAPSHOT.jar
      - name: Restart Azure Web App
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp restart --name springboot-demo --resource-group springboot-demo_group        


